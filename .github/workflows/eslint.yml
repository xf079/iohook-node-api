name: ESLint

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: Install dependencies
      run: npm install
    
    - name: Run ESLint
      run: npm run lint -- --no-error-on-unmatched-pattern || npm run lint:fix -- --no-error-on-unmatched-pattern 